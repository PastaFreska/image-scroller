<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reddit Image Feed</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .controls {
      margin: 20px auto;
      width: 300px;
      text-align: left;
    }
    .controls label {
      display: block;
      margin-top: 10px;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .img-container img, .img-container video {
      max-width: 300px;
      max-height: 300px;
      border-radius: 10px;
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <h1>Reddit Image & GIF Gallery</h1>

  <div class="controls">
    <label>
      Number of images: <span id="imgCountLabel">5</span>
      <input type="range" min="1" max="20" value="5" id="imgCountSlider">
    </label>

    <label>
      NSFW Ratio: <span id="nsfwRatioLabel">30%</span>
      <input type="range" min="0" max="100" value="30" id="nsfwRatioSlider">
    </label>

    <button onclick="loadImages()">ðŸ”„ Load Images</button>
  </div>

  <div id="gallery"></div>

  <script>
    const sfwSubs = ['EarthPorn', 'aww', 'pics', 'wallpapers', 'AnimalsBeingBros'];
    const nsfwSubs = ['NSFW_GIF', 'RealGirls', 'Hentai', 'nsfw', 'Ass'];

    const imgCountSlider = document.getElementById('imgCountSlider');
    const nsfwRatioSlider = document.getElementById('nsfwRatioSlider');
    const imgCountLabel = document.getElementById('imgCountLabel');
    const nsfwRatioLabel = document.getElementById('nsfwRatioLabel');
    const gallery = document.getElementById('gallery');

    imgCountSlider.oninput = () => {
      imgCountLabel.textContent = imgCountSlider.value;
    };
    nsfwRatioSlider.oninput = () => {
      nsfwRatioLabel.textContent = nsfwRatioSlider.value + '%';
    };

    function getRandomSubreddit(isNSFW) {
      const list = isNSFW ? nsfwSubs : sfwSubs;
      return list[Math.floor(Math.random() * list.length)];
    }

    async function fetchPosts(subreddit) {
      const url = `https://api.allorigins.win/raw?url=https://www.reddit.com/r/${subreddit}/hot.json?limit=25`;
      try {
        const res = await fetch(url);
        const json = await res.json();
        return json.data.children.map(c => c.data);
      } catch (e) {
        console.error(`Error fetching r/${subreddit}:`, e);
        return [];
      }
    }

    function isImageOrGif(url) {
      return /\.(jpg|jpeg|png|gif|gifv|webm)$/i.test(url);
    }

    async function loadImages() {
      const numImages = parseInt(imgCountSlider.value);
      const nsfwRatio = parseInt(nsfwRatioSlider.value);
      gallery.innerHTML = '<p>Loading...</p>';

      const images = [];

      while (images.length < numImages) {
        const isNSFW = Math.random() * 100 < nsfwRatio;
        const subreddit = getRandomSubreddit(isNSFW);
        const posts = await fetchPosts(subreddit);

        const validPosts = posts.filter(p => {
          return isImageOrGif(p.url) && (!p.over_18 || isNSFW);
        });

        for (const post of validPosts) {
          if (images.length >= numImages) break;

          const ext = post.url.split('.').pop();
          const isVideo = ['gifv', 'webm'].includes(ext);

          const element = document.createElement('div');
          element.className = 'img-container';

          if (isVideo) {
            const video = document.createElement('video');
            video.src = post.url.replace('.gifv', '.mp4');
            video.autoplay = true;
            video.loop = true;
            video.muted = true;
            video.playsInline = true;
            element.appendChild(video);
          } else {
            const img = document.createElement('img');
            img.src = post.url;
            element.appendChild(img);
          }

          images.push(element);
        }
      }

      gallery.innerHTML = '';
      images.forEach(imgEl => gallery.appendChild(imgEl));
    }

    window.onload = loadImages;
  </script>
</body>
</html>
